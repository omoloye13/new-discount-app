<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount App</title>
    <style>
#box{
    padding: 10px;
    text-align: center;
    height: 500px;
}
#box #proName, #unit{
    padding: 15px;
    border-radius: 10px;
}
#box #btn{
    padding: 20px;
    border-radius: 15px;
    background-color:cornflowerblue;
    color: whitesmoke;

}
    </style>
</head>
<body>
    <div id="box">
        <h1>Discount App</h1>
        <section>
            <form action="">
            <input type="text" placeholder="product name" id="proName"><br><br>
            <input type="number" placeholder="quantity" id="unit"><br><br>
            <button id="btn">calculate</button>
        </form>
        <div id="display"></div>

        </section>
    </div>
     <script src="js/main.js"></script>
</body>
</html>
